<!doctype html><html dir="ltr" lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>Awesome-Layout</title> <script type="module" src="./build/awesome-layout.esm.js"></script> <script nomodule="" src="./build/awesome-layout.js"></script> <link rel="stylesheet" href="./pages/global.css"> </head> <body> <script defer="">
      async function fetchPageContent(url, containerSelector) {
        const baseUrl = './pages/';
        const response = await fetch(`${baseUrl}${url}`);
        const htmlContent = await response.text();
        const containerElement = document.querySelector(containerSelector);
        containerElement.innerHTML = htmlContent;
      }

      fetchPageContent('flex.html', '#flex-section');
      fetchPageContent('parallax.html', '#parallax-section');
      fetchPageContent('ratio-box.html', '#ratio-box-section');
      fetchPageContent('wrap.html', '#wrap-section');
    </script> <awesome-wrap> <h1 style="text-align: center;">Awesome-Layout</h1> <div id="flex-section"></div> <div id="parallax-section"></div> <div id="ratio-box-section"></div> <div id="wrap-section"></div> </awesome-wrap> </body></html>
