<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Awesome-Layout</title>

    <script type="module" src="./build/awesome-layout.esm.js"></script>
    <script nomodule src="./build/awesome-layout.js"></script>

    <link rel="stylesheet" href="./pages/global.css" />
  </head>

  <body>
    <script defer>
      async function fetchPageContent(url, containerSelector) {
        const baseUrl = './pages/';
        const response = await fetch(`${baseUrl}${url}`);
        const htmlContent = await response.text();
        const containerElement = document.querySelector(containerSelector);
        containerElement.innerHTML = htmlContent;
      }

      fetchPageContent('container.html', '#container-section');
      fetchPageContent('flex.html', '#flex-section');
      fetchPageContent('ratio-box.html', '#ratio-box-section');
    </script>

    <awesome-container>
      <h1 style="text-align: center">Awesome-Layout</h1>
      <div id="container-section"></div>
      <div id="flex-section"></div>
      <div id="ratio-box-section"></div>
    </awesome-container>
  </body>
</html>
