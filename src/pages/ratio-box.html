<h1>Ratio Box</h1>
<p>The <b>Ratio Box</b> element helps to maintain a width/height ratio based on the width.</p>
<awesome-flex>
  <awesome-flex-item style="padding: 0.25rem">
    <awesome-ratio-box width-factor="16" height-factor="9">
      <div style="height: 100%; width: 100%; border: 1px solid cornflowerblue; padding: 0.5rem">16:9</div>
    </awesome-ratio-box>
  </awesome-flex-item>
  <awesome-flex-item style="padding: 0.25rem">
    <awesome-ratio-box width-factor="3" height-factor="4">
      <div style="height: 100%; width: 100%; border: 1px solid cornflowerblue; padding: 0.5rem">3:4</div>
    </awesome-ratio-box>
  </awesome-flex-item>
  <awesome-flex-item style="padding: 0.25rem">
    <awesome-ratio-box width-factor="1" height-factor="1">
      <div style="height: 100%; width: 100%; border: 1px solid cornflowerblue; padding: 0.5rem">1:1</div>
    </awesome-ratio-box>
  </awesome-flex-item>
</awesome-flex>
